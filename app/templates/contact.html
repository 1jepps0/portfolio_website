{% extends "index.html" %}
{% load static %}

{% block content %}

    <div class="small-container">
        <div class="contact-form-container">
            <form action="/contact" method="post" class="contact-form">
                
                {% csrf_token %}

                {% for field in form %}
                    {% if field.errors %}

                        <div class="error-input">
                            {{ field }}
                        </div>

                    {% else %}
                        {{field}}
                    {% endif %}

                    <div class="error-message">
                        {{ field.errors }}
                    </div>


                {% endfor %}

                <input type="submit" value="SUBMIT">

            </form>
        </div>
            <div class="contact-container">

                <a class="contact-link" href="https://github.com/1jepps0" target=”_blank” >
                    <button class="contact-group">
                        <img class="contact-icon" src="/media/github.svg"> 
                    </button>
                </a>

                <a class="contact-link" href="https://www.linkedin.com/in/jacob-epps-26b416287/" target=”_blank” >
                    <button class="contact-group">
                        <img class="contact-icon" src="/media/linkedin.svg">
                    </button>
                </a>

                <a class="contact-link" href="mailto:1jepps10@gmail.com">
                    <button class="contact-group">
                        <img class="contact-icon" src="/media/email.svg">
                    </button>
                </a>
        </div>
    </div>

<script>
    grecaptcha.ready(function() {
        grecaptcha.execute('6Lfexb0qAAAAAC5CtobfX1urCAA0HLaMAAwVeOy5', {action: 'contact'}).then(function(token) {
            document.getElementById('id_captcha').value = token;
        });
    });
</script>

{% endblock content %}
