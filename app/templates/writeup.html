{% extends "index.html" %}
{% load static %}

{% block content %}
    <div class="small-container">
    <div class="center">
         <div class="challenge-info">
            <h2>
                {{data.name}}
            </h2>
            <div class="challenge-meta">

                <div class="meta-component">
                    <h4>Competetion</h4>
                    <i>{{data.competition}}</i>
                    <br>
                </div>

                <div class="meta-component">
                    <h4>Challenge Author</h4> 
                    <i>{{data.author}}</i>
                    <br>
                </div>

                <div class="meta-component">
                    <h4>Tags</h4> 
                    <i>{{data.tags}}</i>
                    <br>
                </div>

            </div>

            <div class="description">
                <h4>Description</h4>
                <p>
                    {{data.description}}
                <br>
                <br>
                <h4> Hints </h4>
                {{data.hints}}
                </p>
            </div>

        </div>
    </div>

    <h1>
        Solution
        <hr></hr>
    </h1>

    <md-block class="line-numbers">
        {{data.markdown_body}}
    </md-block>

       
    </div>

{% endblock content %}
